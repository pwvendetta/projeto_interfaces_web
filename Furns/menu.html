<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="Bootstrap/bootstrap.css">
  <title>Menu</title>

</head>
<body class="bg-black">
  <!-- MENU - INICIO -->

    <div class="bg-dark m-0 px-5">
      <!-- Cabeçalho -->
      <div class="row text-white">
        <div class="col-sm-1-12 img">
          <img src="Chair.png" alt="Ícone" class="img-fluid" width="25px">
        </div>
        <div class="col-lg">
          <h2>Furns</h2>
        </div>
        <div class="col-sm-1-12">
          <button type="button" class="btn btn-primary">Login</button>
        </div>
        <div class="col-sm-1-12">
          <button type="button" class="btn btn-primary">Registro</button>
        </div>
      </div>
      <!-- Botões -->
      <div class="row">
        <div class="col-lg">
          <button class="btn btn-outline-dark pl-5 pr-5 bg-light" type="submit">Início</button>
        </div>
        <div class="col-lg">
          <button class="btn btn-outline-dark pl-5 pr-5 bg-light" type="submit">Comprar</button>
        </div>
        <div class="col-lg">
          <button class="btn btn-outline-dark pl-5 pr-5 bg-light" type="submit">Galeria</button>
        </div>
        <div class="col-lg">
          <button class="btn btn-outline-dark pl-5 pr-5 bg-light" type="submit">Contato</button>
        </div>
      </div>
    </div>
  <!-- MENU - FIM -->
</div>
</body>
</html>
