<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="Bootstrap/bootstrap.css">
  <title>Menu</title>

</head>
<body class="bg-black">
  <div class="container bg-dark">
    <!-- Cabeçalho -->
    <div class="row bg-light">
      <div class="col-sm-1-12 img">
        <img src="Chair.png" alt="Ícone" class="img-fluid" width="25px">
      </div>
      <div class="col-lg">
        <h2>Furns</h2>
      </div>
      <div class="col-sm-1-12">
        <button type="button" class="btn btn-primary">Login</button>

      <div class="col-sm-1-12">
        <button type="button" class="btn btn-primary">Registro</button>
      </div>
    </div>
    <!-- Botões -->
    <div class="row bg-gray">
      <div class="col-lg">
        <button class="btn btn-outline-dark pl-5 pr-5" type="submit">Início</button>
      </div>
      <div class="col-lg">
        <button class="btn btn-outline-dark pl-5 pr-5" type="submit">Comprar</button>
      </div>
      <div class="col-lg">
        <button class="btn btn-outline-dark pl-5 pr-5" type="submit">Galeria</button>
      </div>
      <div class="col-lg">
        <button class="btn btn-outline-dark pl-5 pr-5" type="submit">Contato</button>
      </div>

  </div>
</div>

</html>
